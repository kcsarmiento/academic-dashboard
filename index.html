<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul class="nav-links">
            <li><a href="#" onclick="showSection('students')" class="active">Students</a></li>
            <li><a href="#" onclick="showSection('teachers')">Teachers</a></li>
            <li><a href="#" onclick="showSection('subjects')">Subjects</a></li>
        </ul>
    </nav>

    <!-- Students Section -->
    <section id="students" class="section active">
        <h1>Student Management System</h1>
        
        <form id="studentForm">
            <input type="hidden" id="studentId">
            <div class="form-group">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentAge">Age:</label>
                <input type="number" id="studentAge" required>
            </div>
            <div class="form-group">
                <label for="studentGrade">Grade:</label>
                <input type="text" id="studentGrade" required>
            </div>
            <button type="submit">Save Student</button>
            <button type="button" id="cancelStudentBtn">Cancel</button>
        </form>
        
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Teachers Section -->
    <section id="teachers" class="section">
        <h1>Teacher Management System</h1>
        
        <form id="teacherForm">
            <input type="hidden" id="teacherId">
            <div class="form-group">
                <label for="teacherName">Name:</label>
                <input type="text" id="teacherName" required>
            </div>
            <div class="form-group">
                <label for="teacherSubject">Subject:</label>
                <input type="text" id="teacherSubject" required>
            </div>
            <div class="form-group">
                <label for="teacherDepartment">Department:</label>
                <input type="text" id="teacherDepartment" required>
            </div>
            <button type="submit">Save Teacher</button>
            <button type="button" id="cancelTeacherBtn">Cancel</button>
        </form>
        
        <table id="teacherTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Subjects Section -->
    <section id="subjects" class="section">
        <h1>Subject Management System</h1>
        
        <form id="subjectForm">
            <input type="hidden" id="subjectId">
            <div class="form-group">
                <label for="subjectName">Subject Name:</label>
                <input type="text" id="subjectName" required>
            </div>
            <div class="form-group">
                <label for="subjectCode">Subject Code:</label>
                <input type="text" id="subjectCode" required>
            </div>
            <div class="form-group">
                <label for="subjectCredits">Credits:</label>
                <input type="number" id="subjectCredits" required>
            </div>
            <button type="submit">Save Subject</button>
            <button type="button" id="cancelSubjectBtn">Cancel</button>
        </form>
        
        <table id="subjectTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Subject Name</th>
                    <th>Subject Code</th>
                    <th>Credits</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Scripts -->
     <script src="navigation.js"></script>
    <script src="models/studentModel.js"></script>
    <script src="models/teacherModel.js"></script>
    <script src="models/subjectModel.js"></script>
    <script src="views/studentView.js"></script>
    <script src="views/teacherView.js"></script>
    <script src="views/subjectView.js"></script>
    <script src="controllers/studentController.js"></script>
    <script src="controllers/teacherController.js"></script>
    <script src="controllers/subjectController.js"></script>
    <script src="app.js"></script>
</body>
</html>
